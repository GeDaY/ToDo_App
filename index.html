<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="./favicon/favicon.svg">
    <link rel="mask-icon" href="./favicon/mask-icon.svg" color="#000000">
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/935eea2bbc.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <title>TODO app</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <!-- header start -->
    <header class="header">

    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="main">
        <div class="todo pb-3">

            <div class="todo__item">
                <h2 class="todo__title">Что нужно сделать:</h2>
            </div>
            <div class="todo__item p-3 pt-0 pb-0">
                <form class="d-flex" id="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Введите задачу" aria-label="Введите задачу"
                            aria-describedby="button-addon2" name="todo_content" required>
                        <button class="btn btn-success" type="submit" id="button-addon2">Создать <i
                                class="fas fa-pencil-alt"></i></button>
                    </div>
                </form>
            </div>

            <ul class="todo__item p-5 pt-0 pb-0" id="list">
                <!-- List -->
            </ul>

        </div>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="footer">

    </footer>
    <!-- footer end -->

</body>

</html>
